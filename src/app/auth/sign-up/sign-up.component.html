<div class="sign-up">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-md-8 p-0">
          <div class="arts-diplay">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="assets/images/landing-pg-bg.png">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="assets/images/landing-pg-bg.png">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="assets/images/landing-pg-bg.png">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-0">
          <div class="authblock d-flex">
            <div class="sign-up-form">
              <h3 class="text-center">Sign Up</h3>
              <div class="formGroup">
                <input type="text" class="formControl" placeholder="Username" #userName required>
              </div>
              <div class="formGroup mt-3">
                <input type="password" class="formControl" placeholder="Password" #userPassword required>
              </div>
              <div class="forgotPassword p-1">
                <span><a routerLink="/forgot-password">Forgot Password?</a></span>
              </div>
              <div class="sign-up p-1">
                <button><span>Already have an account?<a class="redirect" [routerLink]="['sign-in']">Sign In</a></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
