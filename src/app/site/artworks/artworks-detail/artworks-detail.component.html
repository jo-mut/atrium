<div class="artwork-detail pb-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9 mt-3">
        <div class="artwork-media">
          <div class="card" *ngIf="work.type == 'image'">
            <div class="img-fluid">
              <img class="artwork-image" src="{{work.url}}" alt="">
            </div>
          </div>
          <div class="card" *ngIf="work.type == 'video'">
            <vg-player (onPlayerReady)="onPlayerReady($event)">
              <vg-buffering></vg-buffering>
              <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>
                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                <vg-scrub-bar>
                  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                  <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                </vg-scrub-bar>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                <vg-mute></vg-mute>
                <vg-volume></vg-volume>
                <vg-fullscreen></vg-fullscreen>
              </vg-controls>
              <video #media [vgMedia]="media" [src]="video" id="singleVideo" preload="auto" crossorigin>
              </video>
            </vg-player>
          </div>
        </div>
      </div>
      <div class="col-md-3 mt-3">
        <div class="artwork-info">
          <div class="artwork-title">
            <h3>{{work.title}}</h3>
          </div>
          <div class="artwork-description">
            <p>{{work.description}}</p>
          </div>
          <div class="artwork-extra-info">
            <p><strong>Place: </strong></p>
            <p><strong>Date Shot: </strong></p>
            <p><strong>scored by: </strong></p>
            <p><strong>filtered by: </strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
