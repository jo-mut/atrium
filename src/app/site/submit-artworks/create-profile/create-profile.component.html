<div class="create-profile container">
  <div class="profile-form">
    <div class="card p-5">
      <div class="card">
        <div class="profile-form-title">
          <h2>Create Your Profile</h2>
          <p>Start by creating your profile with us</p>
        </div>
      </div>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="card p-3 mt-5">
        <div class="card">
          <div class="container-fluid p-0">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="profileImage" class="form-control" [(ngModel)]="user.profileImage" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required>
          </div>
        </div>
      </div>

      <!-- <div class="card p-3 mt-5">
                  <div class="form-group">
                      <label>Entries</label>
                      <select class="form-control">
                        <option value="">Select an option</option>
                        <option *ngFor="let entry of entries">
                          {{entry}}
                        </option>
                      </select>
                    </div>
              </div> -->

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Website</label>
            <input type="text" name="websiteUrl" class="form-control" [(ngModel)]="user.websiteUrl">
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Bio</label>
            <input type="text" name="bio" class="form-control" [(ngModel)]="user.bio" maxlength="150" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
          </div>
        </div>
      </div>

      <div class="address mt-5">
        <div class="card p-3">
          <div class="address-form-title">
            <h2>Location</h2>
            <p>Please tells the city you based in your country</p>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card p-3">
            <div class="form-group">
              <label>Street Address 1</label>
              <input type="text" name="firstAddress" class="form-control" [(ngModel)]="user.firstAddress" required>
            </div>
            <div class="form-group">
              <label>Street Address 2</label>
              <input type="text" name="secondAddress" class="form-control" [(ngModel)]="user.secondAddress">
            </div>
            <div class="container-fluid p-0">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" [(ngModel)]="user.country" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>State/Province/County</label>
                    <input type="text" name="region" class="form-control" [(ngModel)]="user.region" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Zip/Postal Code</label>
              <input type="text" name="postalCode" class="form-control" [(ngModel)]="user.postalCode">
            </div>
          </div>
        </div>
      </div>
      <div class="card p-3 mt-5">
        <div class="next">
          <div class="form-group mb-0">
            <button type="submit" class="btn btn-light">Proceed to submit <strong>---></strong>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
