<div class="create-profile container">
  <div class="profile-form">
    <div class="card p-5">
      <div class="card text-center">
        <div class="profile-form-title">
          <h2>Create Your Profile</h2>
          <p>Start by creating your profile with us</p>
        </div>
      </div>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="card p-3 mt-5">
        <div class="card">
          <div class="container-fluid p-0">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Profile Image</label>
            <input type="file" id="file" class="form-control" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off"/>
          </div>
        </div>
      </div> -->

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Date Of Birth</label>
            <mat-form-field>
              <input (dateInput)="OnDateChange($event.value)" matInput [matDatepicker]="picker" />
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" (change)="selectOption($event.target.value)" [(ngModel)]="user.gender"
              name="gender" required>
              <option value="">Select an option</option>
              <option *ngFor="let gender of genders">
                {{gender}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" required>
          </div>
        </div>
      </div>


      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
          </div>
        </div>
      </div>

      <div class="address mt-5">
        <div class="card mt-5">
          <div class="card p-3">
            <div class="form-group">
              <label>Street Address 1</label>
              <input type="text" name="firstAddress" class="form-control" [(ngModel)]="user.address" required>
            </div>
            <div class="form-group">
              <label>Country of Residence</label>
              <input type="text" name="country" class="form-control" [(ngModel)]="user.country" required>
            </div>
            <div class="form-group">
              <label>Nationality</label>
              <input type="text" name="postalCode" class="form-control" [(ngModel)]="user.nationality">
            </div>
          </div>
        </div>
      </div>

      <div class="social-media-handles">
        <div class="row">
          <div class="col-md-3">
            <div class="card mt-5">
              <div class="card p-3">
                <div class="form-group">
                  <label>Facebook</label>
                  <input type="text" name="facebook" class="form-control" [(ngModel)]="facebook" required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mt-5">
              <div class="card p-3">
                <div class="form-group">
                  <label>Instagram</label>
                  <input type="text" name="instagram" class="form-control" [(ngModel)]="instagram" required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mt-5">
              <div class="card p-3">
                <div class="form-group">
                  <label>Others</label>
                  <input type="text" name="others" class="form-control" [(ngModel)]="others" required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card mt-5">
              <div class="card p-3">
                <div class="form-group">
                  <label>You Tube</label>
                  <input type="text" name="youtube" class="form-control" [(ngModel)]="youtube" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card p-3 mt-5">
        <div class="next">
          <div class="form-group mb-0">
            <button type="submit" class="btn btn-light">Proceed to submit <strong>---></strong>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
