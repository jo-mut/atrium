<div class="create-profile container">
  <div class="profile-form">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="card p-3 mt-5">
        <div class="card">
          <div class="container-fluid p-0">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control" [(ngModel)]="curator.firstName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control" [(ngModel)]="curator.lastName" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="profileImage" class="form-control" #userPhoto (change)="onFileSelected($event)" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="curator.email" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="curator.phoneNumber" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Role</label>
            <select name="role" class="form-control" [(ngModel)]="curator.role" required>
              <option value="approve-content">Approve</option>
              <option value="select-content">Select</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="card">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="curator.password" required>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-5">
        <div class="next">
          <div class="form-group mb-0">
            <button type="submit" class="btn btn-light"><strong>Create Curator Profile</strong>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
