<div class="filter-artworks">
  <div class="filtering-table">
    <div class="table-responsive">
      <table class="table">
      <tr>
        <th align="center">No.</th>
        <th align="center">Artwork</th>
        <th align="center">Date</th>
        <th align="center">Country</th>
        <th align="center">Category</th>
        <th align="center">Action</th>
      </tr>
      <tr>
        <td>
          <!-- <p>{{i}}</p> -->
        </td>
        <td>
         <div class="filtering-image">
          <img src="{{url}}" alt="">
         </div>
        </td>
        <td>
          <p>{{date}}</p>
        </td>
        <td>
          <p>{{country}}</p>
        </td>
        <td>
          <p>{{category}}</p>
        </td>
        <td>
          <div class="d-flex">
            <button class="btn mx-1" (click)="approveArtwork()" >Approve</button>
            <button class="btn mx-1" (click)="declineArtwork()" >Decline</button>
          </div>
        </td>
      </tr>
      </table>
    </div>
  </div>
</div>
