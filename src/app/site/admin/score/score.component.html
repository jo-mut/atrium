<div class="score py-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="artwork">
          <div class="artwork-media">
            <div class="card" *ngIf="work.type == 'image'">
              <img class="img-fluid" src="{{work.url}}" alt="">
            </div>
            <div class="card" *ngIf="work.type == 'video'">
              <vg-player (onPlayerReady)="onPlayerReady($event)">
                <vg-buffering></vg-buffering>
                <vg-controls>
                  <vg-play-pause></vg-play-pause>
                  <vg-playback-button></vg-playback-button>
                  <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                  <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                  </vg-scrub-bar>
                  <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                  <vg-mute></vg-mute>
                  <vg-volume></vg-volume>
                  <vg-fullscreen></vg-fullscreen>
                </vg-controls>
                <video #media [vgMedia]="media" [src]="video" id="singleVideo" preload="auto" crossorigin>
                </video>
              </vg-player>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="score-forms">
          <div class="photo-score-form" *ngIf="work.type == 'image'">
            <form class="form-group" #photoScoresForm="ngForm" (ngSubmit)="onSubmit(photoScoresForm)" novalidate>
              <div class="card p-3">
                <h3 class="p-5">TECHNIQUE</h3>
                <table>
                  <tr>
                    <th></th>
                    <th align="center">2</th>
                    <th align="center">4</th>
                    <th align="center">6</th>
                    <th align="center">8</th>
                    <th align="center">10</th>
                  </tr>
                  <tr>
                    <td>Composition</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="composition" [(ngModel)]="composition.poor" 
                        [value]="composition.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="composition" [(ngModel)]="composition.fair"
                        [value]="composition.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="composition"
                      [(ngModel)]="composition.satisfactory" [value]="composition.satisfactory" [checked]="false" 
                        (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="composition" [(ngModel)]="composition.good"
                        [value]="composition.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="composition"
                      [(ngModel)]="composition.excellent" [value]="composition.excellent" [checked]="false" 
                        (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Lighting</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="lighting" [(ngModel)]="lighting.poor"
                        [value]="lighting.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="lighting" [(ngModel)]="lighting.fair"
                        [value]="lighting.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="lighting"
                      [(ngModel)]="lighting.satisfactory" [value]="lighting.satisfactory" 
                      [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="lighting" [(ngModel)]="lighting.good"
                        [value]="lighting.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="lighting"
                      [(ngModel)]="lighting.excellent" [value]="lighting.excellent" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Clarity</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="clarity" [(ngModel)]="clarity.poor"
                        [value]="clarity.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="clarity" [(ngModel)]="clarity.fair"
                        [value]="clarity.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="clarity"
                      [(ngModel)]="clarity.satisfactory" [value]="clarity.satisfactory" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="clarity" [(ngModel)]="clarity.good"
                        [value]="clarity.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="clarity"
                      [(ngModel)]="clarity.excellent" [value]="clarity.excellent" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                </table>
              </div>

              <div class="card p-3 mt-5">
                <h3 class="p-5">CREATIVITY</h3>
                <table>
                  <tr>
                    <th></th>
                    <th align="center">2</th>
                    <th align="center">4</th>
                    <th align="center">6</th>
                    <th align="center">8</th>
                    <th align="center">10</th>
                  </tr>
                  <tr>
                    <td>Theme</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="theme" [(ngModel)]="theme.poor"
                        [value]="theme.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="theme" [(ngModel)]="theme.fair"
                        [value]="theme.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="theme"
                      [(ngModel)]="theme.satisfactory" [value]="theme.satisfactory" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="theme" [(ngModel)]="theme.good"
                        [value]="theme.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="theme"
                      [(ngModel)]="theme.excellent" [value]="theme.excellent" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Uniqueness</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="uniqueness" [(ngModel)]="uniqueness.poor"
                        [value]="uniqueness.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="uniqueness" [(ngModel)]="uniqueness.fair"
                        [value]="uniqueness.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="uniqueness"
                      [(ngModel)]="uniqueness.satisfactory" [value]="uniqueness.satisfactory" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="uniqueness" [(ngModel)]="uniqueness.good"
                        [value]="uniqueness.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="uniqueness"
                      [(ngModel)]="uniqueness.excellent" [value]="uniqueness.excellent" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Message</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="message" [(ngModel)]="message.poor"
                        [value]="message.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="message" [(ngModel)]="message.fair"
                        [value]="message.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="message"
                        ng-model="message.satisfactory" [value]="message.satisfactory" [checked]="false"
                         (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="message" [(ngModel)]="message.good"
                        [value]="message.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="message"
                      [(ngModel)]="message.excellent" [value]="message.excellent" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Impression</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="impression" [(ngModel)]="impression.poor"
                        [value]="impression.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="impression" [(ngModel)]="impression.fair"
                        [value]="impression.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="impression"
                        ng-model="impression.satisfactory" [value]="impression.satisfactory" [checked]="false" 
                        (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="impression" [(ngModel)]="impression.good"
                        [value]="impression.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="impression"
                      [(ngModel)]="impression.excellent" [value]="impression.excellent" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                </table>
              </div>

              <div class="card p-3 mt-5">
                <h3 class="p-5">WOW FACTOR</h3>
                <table>
                  <tr>
                    <th></th>
                    <th align="center">2</th>
                    <th align="center">4</th>
                    <th align="center">6</th>
                    <th align="center">8</th>
                    <th align="center">10</th>
                  </tr>
                  <tr>
                    <td>Inspirational</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="inspirational" [(ngModel)]="inspirational.poor"
                        [value]="inspirational.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="inspirational" [(ngModel)]="inspirational.fair"
                        [value]="inspirational.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="composition"
                      [(ngModel)]="composition.satisfactory" [value]="composition.satisfactory" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="inspirational" [(ngModel)]="inspirational.good"
                        [value]="inspirational.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="inspirational"
                      [(ngModel)]="inspirational.excellent" [value]="inspirational.excellent" [checked]="false"
                       (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Impact</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="impact" [(ngModel)]="impact.poor"
                        [value]="impact.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="impact" [(ngModel)]="impact.fair"
                        [value]="impact.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="impact"
                      [(ngModel)]="impact.satisfactory" [value]="impact.satisfactory" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="impact" [(ngModel)]="impact.good"
                        [value]="impact.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="impact"
                      [(ngModel)]="impact.excellent" [value]="impact.excellent" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                  <tr>
                    <td>Details</td>
                    <td align="center">
                      <input type="radio" class="form-control" name="details" [(ngModel)]="details.poor"
                        [value]="details.poor" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="fair" name="details" [(ngModel)]="details.fair"
                        [value]="details.fair" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="satisfactory" name="details"
                      [(ngModel)]="details.satisfactory" [value]="details.satisfactory" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="good" name="details" [(ngModel)]="details.good"
                        [value]="details.good" [checked]="false" (change)="onItemChange($event.target.value)">
                    </td>
                    <td align="center">
                      <input type="radio" class="form-control" id="excellent" name="details"
                      [(ngModel)]="details.excellent" [value]="details.excellent" [checked]="false" 
                      (change)="onItemChange($event.target.value)">
                    </td>
                  </tr>
                </table>
              </div>
              <div class="mt-5">
                <div class="next">
                  <div class="form-group mb-0">
                    <button type="submit" class="btn btn-light">Submit Scores<strong></strong>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
