<div class="custom-navbar">
  <nav ngxNavbarDynamicExpand class="navbar-light bg-light">
    <img src="assets/images/african art in context.png" alt="photos and video submissions during pandemic" title="logo
      African art in context">
    <button class="navbar-toggler" type="button" (click)="collapse.toggle()" aria-controls="main-nav"
      aria-expanded="false" aria-label="Navigáció kapcsoló">
      <span class="navbar-toggler-icon d-flex align-items-center justify-content-center">
      </span>
    </button>
    <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item hand active">
          <a class="nav-link" [routerLink]="['/project/home']" routerLinkActive="activeLink">Home</a>
        </li>
        <li class="nav-item hand ">
          <a class="nav-link" [routerLink]="['/project/guidelines']" routerLinkActive="activeLink">Participation
            Guidelines</a>
        </li>
        <li class="nav-item hand ">
          <a class="nav-link" [routerLink]="['/project/stories']" routerLinkActive="activeLink">Spotlight Stories</a>
        </li>
       <li class="nav-item hand">
          <a class="nav-link" [routerLink]="['/gallery']" routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{exact:true}">Gallery</a>
        </li>
        <li class="nav-item hand ">
          <a class="nav-link" [routerLink]="['/project/team']" routerLinkActive="activeLink">The Team</a>
        </li>
        <li class="nav-item hand ">
          <a class="nav-link mr-5" [routerLink]="['/project/contact']" routerLinkActive="activeLink">Contact Us</a>
        </li>
        <div class="submit-btn hand" *ngIf="showSubmit">
          <button class="btn btn-primary nav-item " (click)="goToSubmitArtworks()">
            {{action}}
          </button>
        </div>
        <div class="auth-btn mx-1 hand" *ngIf="showAuthButton">
          <button class="btn nav-item" (click)="logOut()">
            {{login}}
          </button>
        </div>
      </ul>
    </ngx-navbar-collapse>
  </nav>
</div>
