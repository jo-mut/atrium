<div class="contact" (window:resize)="onResize($event)">
  <div class="message-form ">
    <div class="container-fluid py-5" [style.width.%]="formWidth">
        <form  #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <div class="card ">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 mt-3">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="contact.firstName"
                      [ngClass]="{ 'is-invalid': contactForm.submitted && firstName.invalid }" #firstName="ngModel" required>
                    <div *ngIf="contactForm.submitted && firstName.invalid" class="invalid-feedback">
                      <div *ngIf="firstName.errors.required">
                        Your first name cannot be empty
                      </div>
                    </div>
                    <small class="help-text">Tell us your first name</small>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 mt-3">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="contact.lastName"
                      [ngClass]="{ 'is-invalid': contactForm.submitted && lastName.invalid }" #lastName="ngModel" required>
                    <div *ngIf="contactForm.submitted && lastName.invalid" class="invalid-feedback">
                      <div *ngIf="lastName.errors.required">
                        Your last name cannot be empty
                      </div>
                    </div>
                    <small class="help-text">Tell us your last name</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="contact.email"
                  [ngClass]="{ 'is-invalid': contactForm.submitted && email.invalid }" #email="ngModel" required>
                <div *ngIf="contactForm.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">
                    Your email is required
                  </div>
                </div>
                <small class="help-text">Enter your email</small>
              </div>
            </div>
            <div class="card mt-3">
              <div class="form-group">
                <label>Phone Number</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="contact.phoneNumber"
                  [ngClass]="{ 'is-invalid': contactForm.submitted && email.invalid }" #email="ngModel" required>
                <div *ngIf="contactForm.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">
                    Please tell us phone number
                  </div>
                </div>
                <small class="help-text">Enter your email</small>
              </div>
            </div>
            <div class="card p-3 mt-3">
              <div class="form-group">
                <label>Message</label>
                <textarea [(ngModel)]="contact.message" #challenges="ngModel" maxlength="150" required class="form-control"
                  name="challenges" id="challenges" rows="3"
                  [ngClass]="{ 'is-invalid': contactForm.submitted && challenges.invalid }"></textarea>
                <div *ngIf="contactForm.submitted && challenges.invalid" class="invalid-feedback">
                  <div *ngIf="challenges.errors.required">Message cannot be empty
                  </div>
                  <small class="help-text">How can we help you?</small>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" [disabled]="disabled" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
  </div>
</div>
