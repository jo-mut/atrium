<div class="container exhibition-details pb-3">
  <div class="col-es-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 " *ngFor="let exhibition of exhibitions"
  (click)="getSelectedArtwork(exhibition)" >
    <div class="card">
      <div class="card-body p-0">
        <div class="img-fluid">
          <div *ngIf="exhibition.type === 'image'">
            <img class="exhibition-item" src="{{exhibition.url}}" alt="">
          </div>
        </div>
        <div *ngIf="exhibition.type === 'video'">
          <mat-video title="My Tutorial Title" [autoplay]="true" [preload]="true" [fullscreen]="true"
            [download]="false" color="accent" spinner="spin" poster="image.jpg">
            <source matVideoSource src="exhibition.url" type="video/mp4">
            <source src="tutorial.webm" type="video/webm">
            <track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
            <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
          </mat-video>
        </div>
      </div>
    </div>
  </div>
</div>
