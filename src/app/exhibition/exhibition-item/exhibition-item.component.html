<div class="exhibition">
  <div class="container my-3">
    <div class="row">
      <div class="main-exhibition">
        <div class="card">
          <div class="card-body p-0">
            <div class="img-fluid">
              <div *ngIf="exhibition.type === 'image'">
                <img class="exhibition-image" src="{{exhibition.url}}" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-3">
    <div class="more-artworks">
      <div class="row">
        <div class="col-md-3 my-3" *ngFor="let artwork of artworks" (click)="getSelectedArtwork(artwork.id)" >
          <div class="card">
            <div class="card-body p-0">
              <div class="img-fluid">
                <div *ngIf="artwork.type === 'image'">
                  <img class="more-exhibition-images" src="{{artwork.url}}" alt="">
                </div>
              </div>
              <div *ngIf="artwork.type === 'video'">
                <mat-video title="My Tutorial Title" [autoplay]="true" [preload]="true" [fullscreen]="true"
                  [download]="false" color="accent" spinner="spin" poster="image.jpg">
                  <source matVideoSource src="artwork.url" type="video/mp4">
                  <source src="tutorial.webm" type="video/webm">
                  <track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                  <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
                </mat-video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
