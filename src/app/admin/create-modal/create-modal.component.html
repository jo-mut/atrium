<div class="create p-3">
  <div class="container-fluid p-0">
    <div class="card p-3">
      <div class="add-files">
        <div class="row mb-3">
          <div class="col-md-9">
          </div>
          <div class="col-md-3">
            <div appDnd (fileDropped)="onFileDropped($event)">
              <input type="file" #fileDropRef id="fileDropRef" multiple
                (change)="fileBrowseHandler($event.target.files)" />
            </div>
            <button for="#fileDropRef" class="btn">Upload</button>
          </div>
        </div>
      </div>
      <div class="added-artworks">
        <div *ngFor="let upload of uploads">
          <div class="card new-work d-flex">
            <img src="assets/images/icons/photo.svg" width="50px">
            <div class="new-work-info ml-3">
              <p>{{upload?.name}}</p>
              <div class="new-file-progress mt-1" *ngIf="upload.percentage | async as pct">
                <span><progress class="progress is-info" [value]="pct" max="100"></progress><small>
                  {{ pct | number }}%</small></span>
              </div>
              <p class="size" *ngIf="(upload.bytes | async) as snap">
                Uploading {{upload.bytes.bytesTransferred }} of {{ upload.bytes.bytesTransferred }}
              </p>
            </div>
          </div>
        </div>
      </div>
