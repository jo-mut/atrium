<div class="vr-gallery">
  <a-scene>

        <!-- Splash Screen -->
        <div class="splash" [style.display]="splash" >
          <div class="splash__card p-y">
            <h1>Presentations in VR</h1>
            <p>You can move around with WASD keys (desktop), by tapping the screen (mobile) or with the button on your Google Cardboard.</p>
            <button class="splash__button" (click)="exitSplashDisplay()" >Enter</button>
          </div>
        </div>
    

    <!-- Load Assets -->
    <a-assets>
      <!-- global -->
      <img id="floor" src="assets/images/other/tiles.png">
      <img id="wall" src="assets/images/other/wall-concrete.jpg">
      <img id="wall-secret" src="assets/images/other/wall-concrete-secret.jpg">
      <img id="wall-brick" src="assets/images/other/brick.jpg">
      <img id="room-sign-1" src="assets/images/other/room-sign-1.png">
      <img id="room-sign-2" src="assets/images/other/room-sign-2.png">
      <img id="sky" src="assets/images/other/wall-concrete.jpg">
      <!-- team -->
      <img id="example" src="{{image}}">
      <video id="theaterVideo" autoplay loop="true" webkit-playsinline playsinline
        src="{{video}}"></video>
      <img id="theater-curtains" src="assets/images/theater/curtains.png">
      <a-asset-item id="couch-obj" src="assets/images/theater/couch/model.obj"></a-asset-item>
      <a-asset-item id="couch-mtl" src="assets/images/theater/couch/materials.mtl"></a-asset-item>


    </a-assets>

    <!-- User / Camera -->
    <a-entity id="rig" movement-controls position-listener listener position="0 0 0">
      <a-entity id="player" camera="user-height: 1.5" look-controls="pointerLockEnabled: true"
        wasd-controls="acceleration:200" position="0 9 0">
        <a-entity cursor="fuse: true;" position="0 0 -3" material="color: black; shader: flat">
          <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1"
            to="0.15 0.15 0.15"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards"
            from="0.15 0.15 0.15" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="sky" geometry="primitive: sphere; radius: 100"
      :material="src: #sky;  side:front; color:#FFF; shader:flat; npot:true'" scale="-1 1 1"></a-entity>
